  ac_mc_params:
    spec:
      gain_mc:
        display: Output voltage ratio (MC)
        description: Large-signal dc gain (Monte Carlo)
        unit: V/V
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
      bw_mc:
        display: Bandwidth (MC)
        description: The -3dB bandwidth of the buffer (Monte Carlo)
        unit: Hz
        minimum:
          value: 1e6
        typical:
          value: any
        maximum:
          value: any
    tool:
      ngspice:
        template: foldedcascode-nmos-ac.sch
        collate: iterations
        format: ascii
        suffix: .data
        variables: [gain_mc, bw_mc]
        script: foldedcascode-ac.py
        script_variables: [gain_mc_arr, bw_mc_arr]
    plot:
      gain_mc:
        type: histogram
        xaxis: gain_mc_arr
      bw_mc:
        type: histogram
        xaxis: bw_mc_arr
    conditions:
      iterations: # for Monte Carlo
        description: Iterations to run
        display: Iterations
        minimum: 1
        maximum: 100
        step: linear
        stepsize: 1
      sigma:
        # This is actually mc_ok.
        # If mc_ok = 1: MC with 3 sigma.
        # If mc_ok = 0: MC is turned off.
        # https://github.com/IHP-GmbH/IHP-Open-PDK/issues/149
        #minimum: 0
        typical: 1
      corner_mos:
        typical: tt_stat # Monte Carlo corner for TT
      corner_res:
        typical: typ
      vdd:
        typical: 1.5
      vin:
        typical: 0.8
      temp:
        typical: 27
        
