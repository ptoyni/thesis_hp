name:           foldedcascode_nmos
description:    Simple voltage buffer for capacitive load realized with foldedcascode OTA
PDK:            ihp-sg13g2 # (for IIC-OSIC-Tools version 2025.01 or newer)
#PDK:           sg13g2 # (for IIC-OSIC-Tools version 2024.12 or older)

cace_format:    5.2

authorship:
  designer:         Hrishikesh Pangavhane
  company:          Hochschule Bremen
  creation_date:    May 2025
  license:          Apache 2.0

paths:
  root:             ..
  schematic:        designs/otas/1_schematics
  netlist:          cace/netlist
  documentation:    cace/_docs/foldedcascode_nmos1
  runs:             cace/_runs

pins:
  AVDD:
    description: Positive analog power supply
    type: power
    direction: input
    Vmin: 1.45
    Vmax: 1.55
  AVSS:
    description: Analog ground
    type: ground
    direction: input
  Ibias:
    description: Bias current input 5uA (nom)
    type: signal
    direction: input
  PLUS:
    description: Voltage positive input
    type: signal
    direction: input
  MINUS:
    description: Voltage negative input
    type: signal
    direction: input
  Vout:
    description: Voltage output
    type: signal
    direction: output

default_conditions:
  vdd:
    description: Analog power supply voltage
    display: Vdd
    unit: V
    typical: 1.5
  ibias:
    description: Bias current
    display: Ibias
    unit: uA
    typical: 12
  corner_mos:
    description: Process corner MOSFET
    display: Corner MOSFET
    typical: tt
  corner_res:
    description: Process corner resistors
    display: Corner RES
    typical: typ
  temp:
    description: Ambient temperature
    display: Temperature
    unit: Â°C
    typical: 27
  cload:
    description: Load capacitance
    display: Cload
    unit: pF
    typical: 2

